{% extends "fiches/base.html" %} {% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
  <h2>Supprimer la fiche</h2>
  <a href="{% url 'fiche-list' %}" class="btn btn-secondary">
    <i class="fas fa-arrow-left me-1"></i> Retour aux fiches
  </a>
</div>

<div class="card shadow">
  <div class="card-body">
    <p>
      Êtes-vous sûr de vouloir supprimer la fiche de "{{ fiche.prenom }} {{fiche.nom }}" ?
    </p>
    <form method="POST">
      {% csrf_token %}
      <div class="d-flex justify-content-end">
        <button type="submit" class="btn btn-danger">Supprimer</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
