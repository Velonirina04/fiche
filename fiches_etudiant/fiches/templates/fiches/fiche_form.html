{% extends "fiches/base.html" %} {% load crispy_forms_tags %} {% block content%}
<div class="d-flex justify-content-between align-items-center mb-4">
  <h2>{% if object %}Modifier la fiche{% else %}Cr√©er une fiche{% endif %}</h2>
  <a href="{% url 'fiche-list' %}" class="btn btn-secondary">
    <i class="fas fa-arrow-left me-1"></i> Retour aux fiches
  </a>
</div>

<div class="card shadow">
  <div class="card-body">
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %} {{ form|crispy }}
      <div class="d-flex justify-content-end">
        <button type="submit" class="btn btn-primary">Enregistrer</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
